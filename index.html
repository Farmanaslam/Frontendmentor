<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div>
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    
        <div class="summary">
            <h4>Summary</h4>
           <ul>
            <li>
                <div>
                    <img src="/assets/images/icon-reaction.svg"/><p>Reaction</p>
                </div>
                <p>80 <span>/ 100</span></p>
            </li>
            <li>
                <div><img src="/assets/images/icon-memory.svg"/><p>Memory</p></div>
                <p>92 <span>/ 100</span></p>
            </li>
            <li>
                <div>
                    <img src="/assets/images/icon-verbal.svg"/><p>Verbal</p>
                </div>
                <p> 61 <span>/ 100</span></p>
            </li>
            <li>
                <div>
                    <img src="/assets/images/icon-visual.svg"/><p>Visual</p>
                </div>
                <p>72 <span>/ 100</span></p>
            </li>
        </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
